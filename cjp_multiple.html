<!DOCTYPE html>

  <head>
  
    <!-- V4 JS core and at least one video plugin is required. Plugins such as skin, discovery and Advertising need to be loaded separately -->

  <body>
    <div id='container' style='width:640px; height:360px;'></div>
    </br>
    <div id='container2' style='width:640px; height:360px;'></div>

    <script>

        "debug":true,
        "namespace":"OO1",
		"skin": {
      		"config": "https://player.ooyala.com/static/v4/stable/latest/skin-plugin/skin.json"
    	}
      };
     // var namespace = OO1;
      var video1=OO.ready(function() {
        OO.Player.create('container', 's3MTk3YjE6RD85_O3MCDpyu2jS2IYiPQ', playerParam1);
      });
    </script>

  </body>
  <script>
      var playerParam2 = {
